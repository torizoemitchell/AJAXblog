<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Galvanize Blog</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--  Scripts-->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./javascripts/index.js"></script>
</head>

<body>

  <!-- navbar -->
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Galvanize Blog
    </a>
  </nav>

  <!-- banner -->
  <div class="jumbotron">
    <h1 class="display-4">Welcome</h1>
    <p class="lead">A blog about life in g103.</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <ul class="list-group" id="title-links">
          <!-- links go here -->
        </ul>
      </div>
      <div class="col-md-9">
        <div id="blog-content">
          <!-- blog goes here -->
        </div>
      </div>
    </div>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button" id="create-post">Create A Post</a>
    </p>
    <form id="create-form" hidden>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" id="body" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
    </form>
  </div>









</body>

</html>
